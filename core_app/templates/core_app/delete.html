{% extends 'core_app/base.html' %}
{% block content %}

<div class="auth-card">
    <h1>Delete Post</h1>
    <p style="color: #f56565; font-weight: 600; margin-bottom: 16px;">
        Are you sure you want to delete this post? This action cannot be undone.
    </p>

    <form method="post" class="auth-form">
        {% csrf_token %}
        {{ form }}

        <button type="submit" class="btn btn-danger auth-btn">
            Delete
        </button>
    </form>
</div>

{% endblock %}
